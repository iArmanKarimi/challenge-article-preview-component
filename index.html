<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Article Preview</title>
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- styles -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- card -->
		<div>
			<!-- img container -->
			<section>
				<img src="./images/drawers.jpg" alt="drawers" />
			</section>
			<!-- main content -->
			<section>
				<!-- content -->
				<article>
					<h2 class="text-header">
						Shift the overall look and feel by adding these wonderful touches to
						furniture in your home
					</h2>
					<p>
						Ever been in a room and felt like something was missing? Perhaps it
						felt slightly bare and uninviting. I've got some simple tips to help
						you make any room feel complete.
					</p>
				</article>
				<!-- footer -->
				<footer class="px-8 py-[14px] rounded-b-[inherit] h-16 flex">
					<img
						alt="avatar michelle"
						src="./images/avatar-michelle.jpg"
						class="rounded-full"
					/>
					<article class="h-full pl-4">
						<h4 class="text-subHeader">Michelle Appleton</h4>
						<p class="text-blue-grayish">28 Jun 2020</p>
					</article>
					<button
						class="ml-auto bg-blue-grayish-light flex justify-center items-center rounded-full w-8 h-8"
					>
						<svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
							<path
								fill="#6E8098"
								d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
							/>
						</svg>
					</button>
				</footer>
			</section>
		</div>
	</body>
